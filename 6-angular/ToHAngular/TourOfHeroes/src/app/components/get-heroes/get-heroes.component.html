<div class="container transparent">
    <table class="table">
        <thead>
            <th>Hero Name</th>
            <th>HP</th>
            <th>Superpower Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes;" (click)="GetHero(hero.heroName)">
                <td>{{hero.heroName}}</td>
                <td>{{hero.hp}}</td>
                <td>{{hero.superPower.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
